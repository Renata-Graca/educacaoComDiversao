<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 id="titulo">Aprender brincando: Educação com diversão!</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <div class="flash_alerta">
            {{ mensagens[0] }}
        </div>
    {% endif %}

    <div id="form_fundo">
        <h1>Login</h1>

        <div id="form_frente">
            <form action="{{ url_for('login') }}" method="POST" id="login_form">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" autocomplete="off"><br><br>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="off"><br><br>

                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Entrar
                </button>
            </form>
        </div>
    </div>

</body>

</html>
