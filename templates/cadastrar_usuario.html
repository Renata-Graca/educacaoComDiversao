<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../static/css/administrador.css">
</head>
<body>

    <h1 class="titulo">Cadastro de Usuário</h1>

    <div id="paginacadastro">

        <div class="form_fundo">
            <h1>CADASTRAR NOVO USUÁRIO</h1>
            <div class="form_frente">
                <form action="/cadastrarUsuario" method="post">
                    <label for="nome">NOME</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu email"><br><br>

                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>

                    <label for="tipo">TIPO</label>
                    <select name="tipo" id="tipo" required>
                        <option value="usuario">Usuário</option>

                    </select><br><br>

                    <button type="submit" id="btn_login">
                        <span></span><span></span><span></span><span></span>
                        CADASTRAR
                    </button>
                </form>
            </div>
        </div>

    </div>

    <p><a href="/">Já tem uma conta? Faça login aqui.</a></p>

</body>
</html>
